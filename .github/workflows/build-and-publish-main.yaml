name: Build and Publish main

on:
  push:
    branches:
      - main
  workflow_dispatch: ~

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
      actions: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Get latest successful workflow run id
        id: latest-run-id
        run: |
          echo 'run-id='$(gh run list --limit 1 --workflow "${{ env.WORKFLOW }}" --status "${{ env.STATUS }}" --json databaseId -q '.[].databaseId') >> "$GITHUB_OUTPUT"
        env:
          STATUS: 'success'
          WORKFLOW: 'Build and Publish main'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest artifact
        id: latest-artifact
        continue-on-error: true
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: github-pages
          run-id: ${{ steps.latest-run-id.outputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract downloaded artifact
        if: steps.latest-artifact.outcome == 'success'
        run: tar -xvf ${{ steps.latest-artifact.outputs.download-path }}/artifact.tar -C ${{ runner.temp }}

      - name: Check downloaded artifact files
        if: steps.latest-artifact.outcome == 'success'
        run: ls -la ${{ runner.temp }}

      - uses: ./.github/actions/setup-pnpm-and-install

      - name: Build API Docs
        run: pnpm run build

      - name: Move into latest artifact
        run: mv dist ${{ runner.temp }}/${${{ github.ref_name }}%%/*}

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ${{ runner.temp }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
